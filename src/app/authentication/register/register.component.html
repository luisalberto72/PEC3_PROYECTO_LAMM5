<section class="ss">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Columna con la imagen a la izquierda -->
      <div class="col-md-6 text-center d-none d-md-block text-md-start" style="margin-top: -400px;"> <!-- Ajuste del margen superior -->
        <img src="assets/register.jpg" class="img-fluid" alt="Sample image">
      </div>

      <!-- Columna con el formulario a la derecha -->
      <div class="col-md-6 px-5 signcontent text-end">
        <form>
          <div class="d-flex flex-row text-center mb-4 align-items-center justify-content-center justify-content-lg-center">
            <label class="signtitle" for="email">Sign Up</label>
          </div>

          <!-- First Name and Last Name input -->
          <div class="form-outline mb-1 row align-items-center">
            <div class="col">
              <input type="text" #first_name name="first_name" id="" class="form-control form-control-lg"
                placeholder="First name" />
              <label class="form-label text-muted fw-bold" for="first_name">First Name</label>
            </div>
            <div class="col">
              <input type="text" #last_name name="last_name" id="" class="form-control form-control-lg"
                placeholder="Last name" />
              <label class="form-label text-muted fw-bold" for="last_name">Last Name</label>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-1">
            <input type="email" name="email" #email id="" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label text-muted fw-bold" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-1">
            <input type="password" name="password" #password id="" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label text-muted fw-bold" for="password">Password</label>
          </div>

          <!-- Confirm Password -->
          <div class="form-outline mb-3">
            <input type="password" name="passwordConfirm" #passwordConfirm id="" class="form-control form-control-lg"
              placeholder="Confirm password" />
            <label class="form-label text-muted fw-bold" for="passwordConfirm">Confirm Password</label>
          </div>

          <!-- Address input -->
          <div class="form-outline mb-1">
            <input type="text" name="address" #address id="" class="form-control form-control-lg"
              placeholder="Enter your address" />
            <label class="form-label text-muted fw-bold" for="address">Address</label>
          </div>

          <!-- Gender input -->
          <div class="form-outline mb-1">
            <input type="text" name="gender" #gender id="" class="form-control form-control-lg"
              placeholder="Enter your gender" />
            <label class="form-label text-muted fw-bold" for="gender">Gender</label>
          </div>

          <!-- Nationality input -->
          <div class="form-outline mb-1">
            <input type="text" name="nationality" #nationality id="" class="form-control form-control-lg"
              placeholder="Enter your nationality" />
            <label class="form-label text-muted fw-bold" for="nationality">Nationality</label>
          </div>

          <!-- Phone Number input -->
          <div class="form-outline mb-1">
            <input type="text" name="phone_number" #phone_number id="" class="form-control form-control-lg"
              placeholder="Enter your phone number" />
            <label class="form-label text-muted fw-bold" for="phone_number">Phone Number</label>
          </div>

          <!-- Role selection -->
          <div class="form-outline mb-1">
            <label class="form-label text-muted fw-bold" for="role">Select Role</label>
            <select id="role" #role class="form-control form-control-lg">
              <option value="traveler">Traveler</option>
              <option value="owner">Owner</option>
              <option value="both">Both</option>
            </select>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn boutn btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submit(first_name.value, last_name.value, email.value, password.value, passwordConfirm.value, address.value, gender.value, nationality.value, phone_number.value, role.value)">
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/Login" class="link-danger">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
